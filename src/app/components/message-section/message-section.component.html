<div class="row">
	<div class="participants">
		<h5 class="names"><strong>{{ participantName$ | async }}</strong></h5>
	</div>
	<div class="messagebox">
		<div class="message-section">
			<app-message-list [messages]="messages$ | async"></app-message-list>
		</div>
		<div class="chat-message">
			<textarea name="message" (keyup.enter)="onNewMessage(input)" #input></textarea>
		</div>
	</div>
</div>
