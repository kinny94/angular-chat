<mat-list role="list">
	<h3 mat-subheader>Chats</h3>
	<mat-list-item *ngFor="let thread of threads | async" (click)="selectThread( thread.id )" [ngClass]="{selected: thread.id == currentSelectedThread}">
		<mat-icon mat-list-icon>face</mat-icon>
		<h4 mat-line><strong>{{ thread.participantNames }}</strong><span class="float-right">{{thread.timestamp | date :'shortTime'}}</span></h4>
		<p mat-line><i>{{ thread.lastMessageText }}</i></p>
		<mat-divider></mat-divider>
	</mat-list-item>
</mat-list>
