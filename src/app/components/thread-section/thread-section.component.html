<mat-drawer-container>
	<mat-drawer mode="side" opened>
		<div class="row">
			<h4>Current user:
				<strong>{{ username$ | async}} </strong>
				<mat-icon matBadge="{{ unreadMessages$ | async }}" matBadgeColor="warn">message</mat-icon>
			</h4>
		</div>
		<div>
			<app-thread-list [threads]="threadSummaries$" (threadSelected)="onThreadSelected($event)" ></app-thread-list>
		</div>
	</mat-drawer>
	<mat-drawer-content>
		<app-message-section></app-message-section>
	</mat-drawer-content>
</mat-drawer-container>
